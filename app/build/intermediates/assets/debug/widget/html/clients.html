<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/ocf.css" />
    <link rel="stylesheet" type="text/css" href="../css/animate.min.css" />
    <style>
    .filter-control{
        box-shadow: 0 1px 6px rgba(0,0,0,.117647), 0 1px 4px rgba(0,0,0,.117647);
        position:fixed;
        left:0;
        right:0;
        top:0;
        z-index:900;
        background: #fff;
    }
    .filter-control > div > div{
        padding:0 0.5rem;
    }
    select{
        -webkit-appearance: menulist;
    }
    .erp-client-card{
        display:flex;
        align-items: center;
        justify-content: space-between;
    }
    #client_container{
        margin-top:5.9rem;
    }
    .erp-client-card{
        margin-bottom:0.75rem;
        padding:0.5rem;
    }
    .erp-loading-more{
        justify-content: center;
    }
    </style>
</head>
<body>
    <hr class="ocf-app-line">
    <div id="loading" class="ocf-fixed-full aui-bg-white"></div>
    <div class="pull-to-refresh-material__control">
        <svg class="pull-to-refresh-material__icon" fill="#009688" width="24" height="24" viewBox="0 0 24 24">
            <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z" />
            <path d="M0 0h24v24H0z" fill="none" />
        </svg>

        <svg class="pull-to-refresh-material__spinner" width="24" height="24" viewBox="25 25 50 50">
            <circle class="pull-to-refresh-material__path" cx="50" cy="50" r="20" fill="none" stroke-width="4" stroke-miterlimit="10" />
        </svg>
    </div>
    <section class="aui-content-padded filter-control">
        <div class="aui-row">
            <div class="aui-col-xs-4">
                <div class="aui-list-item-input">
                    <select>
                        <option>一级</option>
                        <option>二级</option>
                        <option>全部</option>
                        <option>CRM</option>
                    </select>
                </div>
            </div>
            <div class="aui-col-xs-4">
                <div class="aui-list-item-input">
                    <select>
                        <option>全部</option>
                        <option>科研</option>
                        <option>工业</option>
                        <option>经销商</option>
                        <option>医院</option>
                    </select>
                </div>
            </div>
            <div class="aui-col-xs-4">
                <div class="aui-list-item-input">
                    <select>
                        <option>ERP</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="aui-row">
            <div class="aui-col-xs-12">
                <input id="filter" type="text" class="ocf-trans" placeholder="输入搜索条件" tapmode>
            </div>
        </div>
    </section>
    <section class="aui-content-padded" id="client_container">
        <div class="ocf-card erp-client-card">
            <div>
                <h2>张三</h2>
                <p>南京农业大学</p>
            </div>
            <p><small>2017-12-31</small></p>
        </div>
        <div class="ocf-card erp-client-card">
            <div>
                <h2>李四</h2>
                <p>南京理工大学</p>
            </div>
            <p><small>2017-12-31</small></p>
        </div>
        <div class="ocf-card erp-client-card erp-loading-more">
            <p>加载更多…</p>
        </div>
    </section>
    <div class="ocf-floating-button aui-bg-info"><i class="aui-iconfont icon-plus"></i></div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/ocf.js"></script>
<script type="text/javascript" src="../script/pulltorefresh.js"></script>
<script type="text/javascript" src="../script/pulltorefresh.animated.js"></script>
<script type="text/javascript">
    apiready = function() {
        init();
    };

    function init(){
        loaded();
    }

    pullToRefresh({
        container: document.querySelector("body"),
        animates: ptrAnimatesMaterial,
        refresh() {
            loading();
            init();
            return new Promise(resolve => {
                setTimeout(resolve, 500)
            })
        }
    });
</script>

</html>
