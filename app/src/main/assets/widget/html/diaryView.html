<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/ocf.css" />
    <link rel="stylesheet" type="text/css" href="../css/inf.css" />
    <link rel="stylesheet" type="text/css" href="../css/theme-success.css" />

    </style>

<body>
    <div id="wrap" class="aui-bg-pink">
        <header class="aui-bar aui-bar-nav" style="background:transparent;" id="header">
            <a class="aui-pull-left aui-btn" onclick="closewin();">
                <span class="aui-iconfont icon-arrow-left"></span>
            </a>
            <div class="aui-title inf-title-layout">
                <div id="title" class="inf-title inf-ellipsis-1">加载中</div>
                <div id="subtitle" class="inf-subtitle inf-ellipsis-1">加载中</div>
            </div>
            <a class="aui-pull-right aui-btn" onclick="deleteDiary();">
                <span class="aui-iconfont icon-delete"></span>
            </a>
            <a class="aui-pull-right aui-btn" style="padding-right:0.5rem;" onclick="edit();">
                <span class="aui-iconfont icon-pencil"></span>
            </a>
        </header>
    </div>
</body>

<script type="text/javascript" src="../script/sha1.js"></script>
